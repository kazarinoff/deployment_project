<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit My Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">

<style>
body{
    padding:10px;
    margin:5px;
}
form input, select {
    display: block;
}
div {
    border: 1pt solid blue;
    padding:20px;
    width:500px;
}

</style>
</head>
<body>
        <p><a href="/logout/">log-off</a></p>
    <a href="/quotes/">back</a>

    <div id="createblock">
        <h3>Edit My Account</h3>
        <form action='/update/' method='post'>
            {% csrf_token %}
            First Name: <input type='text' name="first_name" value="{{first_name}}">
            {{errors.first_name}}
            Last Name: <input type='text' name="last_name" value='{{last_name}}'>
            {{errors.last_name}}
            Email: <input type='text' name="email" value='{{email}}'>
            {{errors.email}}
            <input type="submit" name="UPDATE">
        </form>
    </div>
</body>
</html>
