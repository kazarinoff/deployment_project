<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite quotes from {{first_name}} {{last_name}}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">

<style>
body{
    padding:10px;
    margin:5px;
}
form input, select {
    display: block;
}
div {
    border: 1pt solid blue;
    padding:20px;
}
.quotebox{
    border: 1pt solid blue;
    padding:20px;
    vertical-align: top;
    width: 500px;
}
.quotebox p{
    font-style: italic;
}
h3 {
    padding:10px;
}
form{
    margin:10px;
}
#header {
    border: 1pt solid blue;
    padding:20px;
}
</style>
</head>
<body>
    <h3>Inspirational Quotes posted by {{first_name}} {{last_name}}</h3>
    <p><a href="/logout/">log-off</a></p>
    <a href="/quotes/">back</a>

    {% for i in quotes %}
    <div class='quotebox'>
    <h5>{{i.author}}</h5>
    <p>{{i.text}}</p>
    <p>Posted by: {{i.writer.first_name}} {{i.writer.last_name}}</p>
        {{i.likes.count}} likes
    <form action="/like/" method="POST">
        {% csrf_token %}
        <input type="hidden" value="{{i.id}}" name="quoteid">
        <input type="submit" name="likebutton" value="LIKE THIS QUOTE">
    </form>
    </div>
    {% endfor %}
    

</body>
</html>
